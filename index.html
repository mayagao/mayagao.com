---
layout: default
---

<div class="content">

  <h1>Works</h1> </br>


  {% for post in site.posts %}
    <section class="works-thumbnail">
      <div class="work" id="{{ post.category }}"><img src="{{ post.image }}"/></div>
      <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      <h4>{{ post.subtitle }}</h4>
    </section>  
  {% endfor %}


</div>
